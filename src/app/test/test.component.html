<div>Current Count: {{ count$ | async }}</div>

<button class="button-edit" (click)="add()">ADD</button>

<table >
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let data of todo">
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.phone}}</td>
    <td>
      <button class="button-edit" (click)="edit(data.id)">EDIT</button>
      <button class="button-delete" (click)="deleteById(data.id)">DELETE</button>
    </td>
  </tr>
</table>

<br/>
